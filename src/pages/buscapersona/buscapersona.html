<ion-header>

  <ion-navbar>
    <ion-title>Buscar en mapa</ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title *ngIf="!isOn">Feedback</ion-title>

  <ion-searchbar  *ngIf="isOn"
                  [(ngModel)]="myInput"
                  [showCancelButton]="shouldShowCancel"
                  (ionInput)="onInput(busqueda())"
                  (ionCancel)="onCancel(busquedaCancel())">
  </ion-searchbar>
  <ion-buttons end>
    <button (click)="toggleDetails()" ><ion-icon ios="ios-search" md="md-search"></ion-icon></button>
  </ion-buttons>
</ion-content>
