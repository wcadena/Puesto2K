<ion-header>

  <ion-navbar>

    <ion-buttons>

      <button ion-button (click)="cerrar_modal()">
        Cerrar
      </button>

    </ion-buttons>

    <ion-title>Subir imagen a perfil</ion-title>

    <ion-buttons end>

      <button ion-button (click)="crear_post()"
              [disabled]=" imagenPreview.length <= 1 ">
        Subir imagen
      </button>

    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngIf="imagenPreview">
      <img [src]="imagenPreview">
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button item-left block
                (click)="seleccionar_foto()">
          <ion-icon name="photos"></ion-icon>
          &nbsp;Seleccionar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block item-left
                (click)="mostrar_camara()">
          <ion-icon name="camera"></ion-icon>
          &nbsp;CÃ¡mara
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <textarea class="text-input text-input-ios" aria-labelledby="lbl-4" autocomplete="off" autocorrect="off" placeholder="">[{{imagenPreview}}].</textarea>


</ion-content>
