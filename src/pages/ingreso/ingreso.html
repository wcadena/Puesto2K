<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title start>Puestos 2K </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="salir()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding="true" class="has-header" #mycontent_menu >
  <h1>Bienvenido {{registerCredentials.nombre}}</h1>
  <form id="ingreso-form1" class="list" (ngSubmit)="enviarPuesto()" #registerForm="ngForm" >
    <ion-list>
      <ion-item>
        <ion-input  type="text" placeholder="Cedula" name="documentoIdentificacion" [(ngModel)]="registerCredentials.documentoIdentificacion" required  readonly ></ion-input>
      </ion-item>

      <ion-item>
        <button id="ingreso-button2" ion-button block large (click)='scanner()' [disabled]="!registerForm.form.valid" >Scanner</button>
      </ion-item>
      <ion-item *ngIf="!registerCredentials.salida && registerCredentials.scan "  >
        <button id="ingreso-button1" ion-button block large (click)='enviaEvento()' [disabled]="!registerForm.form.valid" >Ingreso</button>
      </ion-item>
      <ion-item *ngIf="registerCredentials.salida">
        <button id="ingreso-button3" ion-button block large (click)='enviaEventoSalida()' [disabled]="!registerCredentials.salida" >Salida</button>
      </ion-item>
      <ion-item>
        <button id="buscar-button4" ion-button block large (click)='buscar()' >Buscar</button>
      </ion-item>

    </ion-list>
  </form>
</ion-content>

<ion-menu [content]="mycontent_menu"  >
  <ion-header>
    <ion-toolbar color="red">
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <button ion-button full icon-start (click)="ir_mapa()">
        <ion-icon name="star"></ion-icon>
        Ver Mapa
      </button>

      <button ion-button full icon-start (click)="ir_imagen()">
        <ion-icon name="star"></ion-icon>
        Sube tu imagen
      </button>

      <button ion-button full icon-start (click)="ir_descargaimagen()">
        <ion-icon name="star"></ion-icon>
        Transfer tu imagen
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
