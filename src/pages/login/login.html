<ion-header>

  <ion-navbar>
    <ion-title>Ingrese su cedula</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://www.avianca.com/etc/designs/avianca/images/logo-avianca.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="number" placeholder="ID" name="email" [(ngModel)]="registerCredentials.cedula" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Ingresar</button>
        </ion-col>
      </ion-row>

    </form>

    <ion-fab bottom right >
      <button ion-fab>
        <ion-icon name="person-add"></ion-icon>
      </button>
      <ion-fab-list side="left">
        <button ion-button round (click)='createAccount()'>AÃ±adir Usuario</button>
      </ion-fab-list>
    </ion-fab>

  </div>
</ion-content>
