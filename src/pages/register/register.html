<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Compañía</ion-label>
    <ion-select [(ngModel)]="todo.compania"  okText="Ok" cancelText="Cancelar" >
      <ion-option *ngFor="let item of items" [value]="item.id">{{item.title}}</ion-option>
    </ion-select>
  </ion-item>

  <form (ngSubmit)="logForm()">

    <ion-item>
      <ion-label color="primary" stacked>Nombre Completo</ion-label>
      <ion-input type="text" [(ngModel)]="todo.nombre_responsable" name="nombre_responsable"  placeholder="Nombre Completo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Elija Pais</ion-label>
      <ion-input type="text" [(ngModel)]="todo.pais" name="pais"  placeholder="Elija Pais"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Ciudad</ion-label>
      <ion-input type="text" [(ngModel)]="todo.ciudad" name="ciudad"  placeholder="Ciudad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Dirección</ion-label>
      <ion-input type="text" [(ngModel)]="todo.direccion" name="direccion"  placeholder="Dirección"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Documeto de identificación</ion-label>
      <ion-input type="text" [(ngModel)]="todo.documentoIdentificacion" name="documentoIdentificacion"  placeholder="Documeto de identificación"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Cargo</ion-label>
      <ion-input type="text" [(ngModel)]="todo.cargo" name="cargo"  placeholder="Cargo"></ion-input>
    </ion-item>




    <ion-item>
      <ion-label color="primary" stacked>Telefono de Contacto</ion-label>
      <ion-input type="text" [(ngModel)]="todo.telefono" name="telefono"  placeholder="Telefono de Contacto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Area</ion-label>
      <ion-input type="text" [(ngModel)]="todo.area_piso" name="area_piso"  placeholder="Area"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Correo</ion-label>
      <ion-input type="text" [(ngModel)]="todo.email" name="email"  placeholder="Correo"></ion-input>
    </ion-item>



    <button ion-button type="submit" block>Ingresar Empleado</button>
  </form>







</ion-content>
